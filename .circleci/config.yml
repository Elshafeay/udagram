orbs: # declare what orbs we are going to use
  node: circleci/node@5.0.0 # the node orb provides common node-related configuration
  aws-cli: circleci/aws-cli@2.0.6
  eb: circleci/aws-elastic-beanstalk@2.0.1
version: 2.1 # using 2.1 provides access to orbs and other features

jobs:
  build:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - node/install:
          node-version: 14.19.0
      - aws-cli/setup
      - eb/setup
      - run:
          name: installing the project dependencies
          command: npm run install
      - run:
          name: building the project
          command: npm run build
      - run:
          name: running the project tests
          command: npm run test
      - run:
          name: Setting up Elastic Beanstalk environment variables
          command: eb use udagram-api-dev && eb setenv POSTGRES_USERNAME=$POSTGRES_USERNAME POSTGRES_PASSWORD=$POSTGRES_PASSWORD POSTGRES_DB=$POSTGRES_DB POSTGRES_HOST=$POSTGRES_HOST JWT_SECRET=$JWT_SECRET
      - run:
          name: deploying the project
          command: npm run deploy